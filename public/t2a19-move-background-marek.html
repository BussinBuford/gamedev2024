<body id="myBody" style="background-repeat: repeat; background-size: 80%;" background="myBackground.jpg">
  <script>
    let myGlobalX = 0;
    let myGlobalY = 0;
    let mySpeed01 = 400; // Speed for auto movement
    let myClock01;

    // Function to update background position
    function updateBackgroundPosition() {
      document.getElementById("myBody").style.backgroundPosition = `${myGlobalX}px ${myGlobalY}px`;
    }

    // WASD movement functionality
    document.addEventListener("keydown", (event) => {
      switch (event.key.toLowerCase()) {
        case "w": // Move up
          myGlobalY -= 5;
          break;
        case "a": // Move left
          myGlobalX -= 5;
          break;
        case "s": // Move down
          myGlobalY += 5;
          break;
        case "d": // Move right
          myGlobalX += 5;
          break;
        default:
          return; // Ignore other keys
      }
      updateBackgroundPosition();
    });

    // Button functionality
    function moveBackgroundLeft() {
      myGlobalX -= 5;
      updateBackgroundPosition();
    }

    function autoMoveLeftFaster() {
      clearInterval(myClock01);
      mySpeed01 -= 30;
      if (mySpeed01 < 10) { mySpeed01 = 10; }
      myClock01 = setInterval(function() {
        myGlobalX -= 5;
        updateBackgroundPosition();
      }, mySpeed01);
    }

    function autoMoveLeftSlower() {
      clearInterval(myClock01);
      mySpeed01 += 30;
      if (mySpeed01 > 1000) { mySpeed01 = 1000; }
      myClock01 = setInterval(function() {
        myGlobalX -= 5;
        updateBackgroundPosition();
      }, mySpeed01);
    }
  </script>

  <h1 align="center">t2a19 Move Background</h1>

  <div style="text-align: center;">
    <input id="myButton01" type="button" value="Background Move Left" onclick="moveBackgroundLeft()" />
    <input type="button" value="Auto Background Left Faster" onclick="autoMoveLeftFaster()" />
    <input type="button" value="Auto Background Left Slower" onclick="autoMoveLeftSlower()" />
  </div>

  <br /><br />

  <div style="text-align: center;">
    <img
      id="myImage01"
      style="position: relative; width: 100px; height: 80px; top: 0px; left: 0px;"
      src="./images/0-6233_trunks-super-saiyan-rage.jpg"
      alt="Image of Trunks"
    />
  </div>
</body>
