<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Quake in Browser</title>
    <script src="https://js-dos.com/6.22/js-dos.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        #dos-game {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="dos-game"></div>

    <script>
        Dos(document.getElementById("dos-game")).ready(function(fs) {
            fs.run("quake.zip").then(function(ci) {
                // Start in fullscreen when the game loads
                ci.runFullscreen();
            });
        });
    </script>
</body>
</html>
