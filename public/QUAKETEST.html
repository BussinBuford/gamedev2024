<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Quake in Browser</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        #dos-game {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="dos-game"></div>

    <!-- Load js-dos from your GitHub repository -->
    <script src="https://raw.githubusercontent.com/BussinBuford/gamedev2024/main/public/DOSBOX/js-dos.js"></script>

    <script>
        Dos(document.getElementById("dos-game"), {
            // Point to your hosted WASM files on GitHub
            wdosboxUrl: "https://raw.githubusercontent.com/BussinBuford/gamedev2024/main/public/DOSBOX/"
        }).ready(function(fs) {
            fs.run("quake.zip").then(function(ci) {
                ci.runFullscreen();
            }).catch(function (error) {
                console.error("Error loading the game: ", error);
            });
        });
    </script>
</body>
</html>
