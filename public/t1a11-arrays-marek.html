<h1 align=center>t1a11 arrays</h1>

<script>
  // Set a few global variables
  let myMax = 6;
  let myArray = new Array(myMax); // Initialize array with 6 undefined slots
</script>

<!-- Existing input textbox -->
Input: <input type=text id="myFirstName" value="fred"><br>

<!-- Button to set array values manually -->
<input type=button value="Set Array" onclick="{
  myArray[0] = 'Fred';
  myArray[1] = 'Mary';
  myArray[2] = 'Peter';

  document.getElementById('myDiv01').innerHTML = 'You set the array with 3 values.';
}">

<!-- Button to show array values -->
<input type=button value="Show Array" onclick="{
  document.getElementById('myDiv01').innerHTML = ''; // Clear previous output
  let output = '';
  for (let myLoop = 0; myLoop < myArray.length; myLoop++) {
    if (myArray[myLoop] !== undefined) {
      output += 'myArray[' + myLoop + '] = ' + myArray[myLoop] + '<br>';
    }
  }
  if (output === '') {
    output = 'Array is empty or has no defined values.';
  }
  document.getElementById('myDiv01').innerHTML = output;
}"><br>

<!-- New input textbox for dynamically adding text -->
New Input: <input type=text id="newText" placeholder="Enter text to add"><br>

<!-- Button to add text to the array -->
<input type=button value="Add Text to Array" onclick="{
  const textValue = document.getElementById('newText').value;
  if (textValue.trim() !== '') {
    // Find first empty or undefined spot in the array or push to the end
    let emptyIndex = myArray.indexOf(undefined);
    if (emptyIndex !== -1) {
      myArray[emptyIndex] = textValue.trim(); // Insert into the first empty slot
    } else {
      myArray.push(textValue.trim()); // Push to the end if no empty slots
    }
    document.getElementById('myDiv01').innerHTML = 'Added to array: ' + textValue;
    document.getElementById('newText').value = ''; // Clear the input box
  } else {
    document.getElementById('myDiv01').innerHTML = 'Please enter some text before adding.';
  }
}"><br>

<div id="myDiv01">...</div>
