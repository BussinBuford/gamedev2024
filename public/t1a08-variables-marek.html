W3Schools link to variables <a href="https://www.w3schools.com/js/js_variables.asp">here</a><br>

Input 1: <input type="text" id="myIn01" value="9"><br>
Input 2: <input type="text" id="myIn02" value="10"><br>

<input type="button" value="Add and fix" onclick="{
    let myTotal = parseFloat(document.getElementById('myIn01').value) + parseFloat(document.getElementById('myIn02').value);
    document.getElementById('myDiv01').innerHTML = 'Your answer is ' + myTotal;
}">

<div id="myDiv01">...</div><br>

<input type="button" value="Calculate Results" onclick="calculateResults()"><br><br>

<div id="results">
    <p id="subResult">Subtract: </p>
    <p id="mulResult">Multiply: </p>
    <p id="divResult">Divide: </p>
</div>

<script>
    function calculateResults() {
        let myX = parseFloat(document.getElementById('myIn01').value);
        let myY = parseFloat(document.getElementById('myIn02').value);
        
        if (isNaN(myX) || isNaN(myY)) {
            alert("Please enter valid numbers.");
            return;
        }

        document.getElementById('subResult').innerText = 'Subtraction Result: ' + (myX - myY);
        document.getElementById('mulResult').innerText = 'Multiplication Result: ' + (myX * myY);
        document.getElementById('divResult').innerText = 'Division Result: ' + (myY !== 0 ? (myX / myY) : 'Cannot divide by zero');
    }
</script>
