<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a09 decisions</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .input-container {
            display: none;
            margin-top: 10px;
        }

        #output-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button onclick="decision1()">Button 1</button>
    <button onclick="decision2()">Button 2</button>
    <button onclick="decision3()">Button 3</button>
    <button onclick="decision4()">Button 4</button>
    <button onclick="decision5()">Button 5</button>
    <button onclick="decision6()">Button 6</button>
    <button onclick="decision7()">Button 7</button>
    <button onclick="decision8()">Button 8</button>

    <div id="input-container" class="input-container">
        <label id="input-label" for="user-input"></label>
        <input type="text" id="user-input">
        <button onclick="handleInput()">Submit</button>
    </div>

    <div id="output-container"></div>

    <script>
        let currentAction = null;

        function showInputBox(labelText, action) {
            document.getElementById("input-label").textContent = labelText;
            document.getElementById("user-input").value = "";
            document.getElementById("input-container").style.display = "block";
            currentAction = action;
        }

        function hideInputBox() {
            document.getElementById("input-container").style.display = "none";
        }

        function decision1() {
            const output = document.getElementById("output-container");
            output.innerHTML += "Button 1 clicked.<br>";
        }

        function decision2() {
            showInputBox("Enter value:", () => {
                const userInput = document.getElementById("user-input").value;
                const output = document.getElementById("output-container");
                output.innerHTML += `Button 2: ${userInput}<br>`;
            });
        }

        function decision3() {
            const output = document.getElementById("output-container");
            output.innerHTML += `Button 3: ${Math.floor(Math.random() * 100)}<br>`;
        }

        function decision4() {
            showInputBox("Enter color:", () => {
                const color = document.getElementById("user-input").value;
                document.body.style.backgroundColor = color;
                const output = document.getElementById("output-container");
                output.innerHTML += `Button 4: ${color}<br>`;
            });
        }

        function decision5() {
            const output = document.getElementById("output-container");
            output.innerHTML += `Button 5: 12<br>`;
        }

        function decision6() {
            showInputBox("Enter name:", () => {
                const userName = document.getElementById("user-input").value;
                const output = document.getElementById("output-container");
                output.innerHTML += `Button 6: ${userName}<br>`;
            });
        }

        function decision7() {
            showInputBox("Enter URL:", () => {
                const url = document.getElementById("user-input").value;
                if (url) {
                    window.location.href = url;
                }
            });
        }

        function decision8() {
            const randomBool = Math.random() > 0.5;
            const output = document.getElementById("output-container");
            output.innerHTML += `Button 8: ${randomBool ? "Success" : "Fail"}<br>`;
        }

        function handleInput() {
            if (currentAction) {
                currentAction();
                hideInputBox();
            }
        }
    </script>
</body>
</html>
