<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Buttons Decision with Text Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .input-container {
            margin-top: 20px;
            display: none;
        }

        .input-container input {
            padding: 5px;
            font-size: 16px;
        }

        .input-container label {
            margin-right: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Make a Decision</h1>
    <div class="button-container">
        <button onclick="showInputBox(1)">Button 1</button>
        <button onclick="showInputBox(2)">Button 2</button>
        <button onclick="showInputBox(3)">Button 3</button>
        <button onclick="showInputBox(4)">Button 4</button>
        <button onclick="showInputBox(5)">Button 5</button>
        <button onclick="showInputBox(6)">Button 6</button>
        <button onclick="showInputBox(7)">Button 7</button>
        <button onclick="showInputBox(8)">Button 8</button>
    </div>

    <div id="input-container" class="input-container">
        <label id="input-label" for="user-input"></label>
        <input type="text" id="user-input" placeholder="Enter something">
        <button onclick="handleInput()">Submit</button>
    </div>

    <div id="output-container"></div>

    <script>
        let currentButton = null;

        function showInputBox(buttonNumber) {
            currentButton = buttonNumber;
            const inputContainer = document.getElementById("input-container");
            const inputLabel = document.getElementById("input-label");
            inputContainer.style.display = "block";
            inputLabel.textContent = "Button " + buttonNumber + " action:";
            document.getElementById("user-input").value = "";  // Clear previous input
        }

        function handleInput() {
            const userInput = document.getElementById("user-input").value;
            const outputContainer = document.getElementById("output-container");
            document.getElementById("input-container").style.display = "none"; // Hide input box after submit

            switch (currentButton) {
                case 1:
                    outputContainer.innerHTML += `<p>You entered for Button 1: ${userInput}</p>`;
                    break;
                case 2:
                    outputContainer.innerHTML += `<p>Button 2 action based on input: ${userInput}</p>`;
                    break;
                case 3:
                    outputContainer.innerHTML += `<p>Button 3 generated random number: ${Math.floor(Math.random() * 100)}</p>`;
                    break;
                case 4:
                    document.body.style.backgroundColor = userInput;
                    outputContainer.innerHTML += `<p>Changed background color to: ${userInput}</p>`;
                    break;
                case 5:
                    const result = Math.sqrt(144);
                    outputContainer.innerHTML += `<p>Button 5 shows the square root of 144: ${result}</p>`;
                    break;
                case 6:
                    outputContainer.innerHTML += `<p>Hello, ${userInput}!</p>`;
                    break;
                case 7:
                    window.location.href = userInput || "https://www.example.com";
                    break;
                case 8:
                    const randomBool = Math.random() > 0.5;
                    outputContainer.innerHTML += `<p>Button 8 result: ${randomBool ? "You got lucky!" : "Better luck next time."}</p>`;
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
