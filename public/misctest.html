<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4D Array Visualization in 3D</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>

<input type="range" id="sliceInput" min="0" max="2" value="0" step="1" oninput="updateVisualization()">
<div id="container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
  let myMax = 3;
  let scene, camera, renderer, points;
  let myArrayAuto = new Array(myMax).fill(0).map(() => 
    new Array(myMax).fill(0).map(() => 
      new Array(myMax).fill(0).map(() => 
        new Array(myMax).fill(0).map(() => Math.floor(Math.random() * 100))
      )
    )
  );

  function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('container').appendChild(renderer.domElement);

    let geometry = new THREE.BufferGeometry();
    let vertices = [];

    for (let i = 0; i < myMax; i++) {
      for (let j = 0; j < myMax; j++) {
        for (let k = 0; k < myMax; k++) {
          vertices.push(i - myMax / 2, j - myMax / 2, k - myMax / 2);
        }
      }
    }

    geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
    let material = new THREE.PointsMaterial({ size: 0.1, color: 0xffffff });
    points = new THREE.Points(geometry, material);
    scene.add(points);

    animate();
  }

  function updateVisualization() {
    let sliceIndex = document.getElementById('sliceInput').value;
    let colors = [];
    
    for (let i = 0; i < myMax; i++) {
      for (let j = 0; j < myMax; j++) {
        for (let k = 0; k < myMax; k++) {
          let value = myArrayAuto[sliceIndex][i][j][k];
          let colorValue = value / 100;
          colors.push(colorValue, colorValue, 1); // Color based on the array value
        }
      }
    }
    
    let colorAttribute = new THREE.Float32BufferAttribute(colors, 3);
    points.geometry.setAttribute('color', colorAttribute);
    points.material.vertexColors = true;
  }

  function animate() {
    requestAnimationFrame(animate);
    points.rotation.x += 0.01;
    points.rotation.y += 0.01;
    renderer.render(scene, camera);
  }

  init();
  updateVisualization();
</script>

</body>
</html>
