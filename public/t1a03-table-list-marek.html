<!DOCTYPE html>
<html>
<head>
    <h1 align=center>{Table list by Marek}</h1>
</head>
<body>
    2x2 table <br>
    <table border="1">
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
        <tr>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
    </table><br>
<table border="1">
    <tr><th>Header 1</th><th>Header 2</th></tr>
    <tr><td>A</td><td>B</td></tr>
    <tr><td>C</td><td>D</td></tr>
</table><br>

Unordered List<br>
    <ul>
        <li><font color="red">Red</font></li>
        <li><font color="green">Green</font></li>
        <li><font color="blue">Blue</font></li>
    </ul><br><br>

Ordered List <br>
    <ol>
        <li><font color="cyan">Cyan</font></li>
        <li><font color="magenta">Magenta</font></li>
        <li><font color="yellow">Yellow</font></li>
        <li><font color="black">Black</font></li>
    </ol><br><br>
    
</body>
</html>
