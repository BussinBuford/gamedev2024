<h1 align=center>t1a17 move</h1>

<script>
  let myClock02
</script>

<input type="button" id="myButtonRight" value="Move Right" onclick="{
  document.getElementById('myImage01').style.left = 
    parseInt(document.getElementById('myImage01').style.left || 0) + 10 + 'px';
}"><br><br>

<input type="button" id="myButtonLeft" value="Move Left" onclick="{
  document.getElementById('myImage01').style.left = 
    parseInt(document.getElementById('myImage01').style.left || 0) - 10 + 'px';
}"><br><br>

<input type="button" id="myButtonDown" value="Move Down" onclick="{
  document.getElementById('myImage01').style.top = 
    parseInt(document.getElementById('myImage01').style.top || 0) + 10 + 'px';
}"><br><br>

<input type="button" id="myButtonUp" value="Move Up" onclick="{
  document.getElementById('myImage01').style.top = 
    parseInt(document.getElementById('myImage01').style.top || 0) - 10 + 'px';
}"><br><br>

<input type="button" value="Auto Move Right" onclick="{
  document.getElementById('myImage01').style.left = '0px';
  clearInterval(myClock02);
  myClock02 = setInterval(function(){
    document.getElementById('myButtonRight').click();
  }, 30);
}"><br><br>

<img id="myImage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="./images/tf-logoblk.jpg">
