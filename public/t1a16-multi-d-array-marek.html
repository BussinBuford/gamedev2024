<h1 style="text-align:center;">t1a16 multi-d array</h1>

<script>
  // Set a few Global Variables
  let myMax = 3;
  let myArrayManual = [
    [3, 4, 2],
    [1, 2, 3],
    [5, 6, 7]
  ];
  let myArrayAuto = Array.from({ length: myMax }, () => new Array(myMax).fill(0));

  function setAutoArray() {
    for (let i = 0; i < myMax; i++) {
      for (let j = 0; j < myMax; j++) {
        myArrayAuto[i][j] = Math.floor(Math.random() * 100);
      }
    }
    document.getElementById('myDiv01').innerHTML = 'Auto array set with random values<br>';
  }

  function showManualArray() {
    let output = '';
    for (let i = 0; i < myMax; i++) {
      for (let j = 0; j < myMax; j++) {
        output += `myArrayManual[${i}][${j}] = ${myArrayManual[i][j]}<br>`;
      }
    }
    document.getElementById('myDiv01').innerHTML = output;
  }

  function showAutoArray() {
    let output = '';
    for (let i = 0; i < myMax; i++) {
      for (let j = 0; j < myMax; j++) {
        output += `myArrayAuto[${i}][${j}] = ${myArrayAuto[i][j]}<br>`;
      }
    }
    document.getElementById('myDiv01').innerHTML = output;
  }
</script>

<input type="button" value="Set Manual Array" onclick="document.getElementById('myDiv01').innerHTML = 'You set the array<br>'">
<input type="button" value="Show Manual Array" onclick="showManualArray()">
<input type="button" value="Set Auto Array" onclick="setAutoArray()">
<input type="button" value="Show Auto Array" onclick="showAutoArray()"><br>
