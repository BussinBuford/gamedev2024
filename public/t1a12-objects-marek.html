<p>Objects are stored named variables</p>

<h4>Example Objects Code</h4>
<pre>
  let myPerson = {
    "firstName": "John",
    "lastName": "Doe",
    "age": 50,
    "eyeColor": "blue"
  };
</pre>

<h4>Example Working Objects Code</h4>

<p>Nothing: <input type="text" id="myText01" value="Useless at the moment"></p>

<input type="button" value="Example Objects Set and Show" onclick="
  let myPerson = {
    'firstName': 'John',
    'lastName': 'Doe',
    'age': 50,
    'eyeColor': 'blue'
  };

  let output = '<br>myPerson Object has properties:<br>';
  output += 'firstName: ' + myPerson.firstName + '<br>';
  output += 'lastName: ' + myPerson.lastName + '<br>';
  output += 'age: ' + myPerson.age + '<br>';
  output += 'eyeColor: ' + myPerson.eyeColor + '<br>';

  document.getElementById('myDiv01').innerHTML = output;
">

<div id="myDiv01">...</div>
