<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play DOOM in Browser</title>
    <style>
        .emulator-container {
            width: 640px;
            height: 480px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Play DOOM in Browser</h1>
    <div id="emulator" class="emulator-container"></div>
    <button onclick="requestFullscreen();">Fullscreen</button>

    <script src="https://archive.org/download/emularity/emularity.js"></script>
    <script>
        function requestFullscreen() {
            const emulator = document.getElementById('emulator');
            if (emulator.requestFullscreen) {
                emulator.requestFullscreen();
            } else if (emulator.mozRequestFullScreen) { // Firefox
                emulator.mozRequestFullScreen();
            } else if (emulator.webkitRequestFullscreen) { // Chrome, Safari and Opera
                emulator.webkitRequestFullscreen();
            } else if (emulator.msRequestFullscreen) { // IE/Edge
                emulator.msRequestFullscreen();
            }
        }

        Emularity.load({
            url: "https://archive.org/download/DOOMShareware/DOOMShareware.jsdos",
            canvas: document.getElementById('emulator')
        }).then(function (emulator) {
            console.log("Emulator loaded successfully");
        }).catch(function (error) {
            console.error("Error loading emulator: ", error);
        });
    </script>
</body>
</html>
